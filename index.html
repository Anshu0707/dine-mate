<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="tables" id="tables">
            <h2>Tables</h2>
            <div class="search-container" id="table-search-container">
                <input type="text" id="tableSearch" placeholder="Search tables..." name="tableText">
                <button id="clearTableSearch">✖</button>
            </div>
            <div class="table-list" id="tableList">
                <!-- <div class="table" data-table="1">Table 1</div>
                <div class="table" data-table="2">Table 2</div>
                <div class="table" data-table="3">Table 3</div>
                <div class="table" data-table="4">Table 4</div>
                <div class="table" data-table="5">Table 5</div>
                <div class="table" data-table="6">Table 6</div>
                <div class="table" data-table="7">Table 7</div>
                <div class="table" data-table="8">Table 8</div>
                <div class="table" data-table="9">Table 9</div> -->
            </div>
        </div>
        <div class="menu" id="menu">
            <h2>Menu</h2>
            <div class="search-container">
                <input type="text" id="menuSearch" placeholder="Search menu..., by course, by food">
                <button id="clearMenuSearch">✖</button>
            </div>
            <div class="menu-list">
                <ul id="menuList"></ul>
            </div>
        </div>
    </div>

    <div id="billPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h3>Order Summary for Table <span id="popupTableNum"></span></h3>
            <div class="billScrollBar">
              <table id="billDetails"></table>
            </div>
            <div class="total" id="totalPrice"></div>
            <button id="endSession">End Session</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
